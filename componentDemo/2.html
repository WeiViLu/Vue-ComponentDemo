<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件单向数据流通信</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		Hello Vue
		<my-component :init-Count="count"></my-component>
	</div>
	<script>
		//全局组册
		// Vue.component('my-component',{
		// 	template:'<div>我是组件内容</div>'
		// });
		
		//局部组册
		const Child={
			props:{
				initCount:Number
			},
			template:'<div>我是局部组册的组件{{message}}{{count}}</div>',
			data(){
				return{
					message:'Hello Component',
					count:this.initCount
				}
			},
			methods:{
				change(){
					this.count=2;
				}
			}
		}
		new Vue({
			el:'#app',
			components:{
				'my-component':Child
			},
			data:{
				count:1
			}
		})
	</script>
</body>
</html>
